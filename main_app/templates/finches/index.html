{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Description: {{ finch.description }}</p>
            <p>Wingspan: {{ finch.wingspan }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
